<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
    <title>Django deuxieme niveau</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <header>
            <h1>Salut et bienvenue au Django niveau deux</h1>
            <h2>Voici tes enregistrements</h2>
        </header>
    </div>
    <div class="djangoTwo">
        {% if access_records %}
            <table class="table table-hover">
                <thead>
                <th>Nom du site</th>
                <th>Date d'acc√®s</th>
                </thead>
                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>Il n'y a pas des enregistrements</p>
        {% endif %}
    </div>
</div>

</body>
</html>
